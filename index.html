<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TechWave</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="style.css">
    </head>

    <body class="inter-font">
        <header>
            <div class="container">
                <div class="navbar ">
                    <div class="logo">
                        <h2>Tech<span class="gradient">Wave</span></h2>
                    </div>

                    <ul class="menu">
                        <li><a href="">About</a></li>
                        <li><a href="">Episodes</a></li>
                        <li><a href="">Host</a></li>
                    </ul>

                    <div class="primary-btn ">
                        <button class="bg-liner-gr">Subscribe <i class="bi bi-arrow-right"></i></button>
                    </div>

                    <div class="hamburger">
                        <img src="assets/hamburger-menu.png" alt="">
                    </div>

                </div>
            </div>
        </header>

        <main>
            <div class="banner">
                <div class="container">
                    <div class="hero-image-container">
                        <div class="circle-bg">
                            <img src="assets/hero-circle.png" alt="Circle" class="bg-circle-img">
                            <img src="assets/microphone.png" alt="Microphone" class="mic-img">
                            <button class="badge-new"> NEW</button>
                        </div>
                    </div>

                    <div class="banner-content">
                        <h1> TechWave</h1>
                        <p> Your daily dose of tech insights,
                            productivity hacks,
                            and personal growth</p>
                        <div class="banner-buttons"> 
                            <button class="btn-spotify bg-liner-gr"> <i class="bi bi-spotify"> </i> Listen
                                On Spotify
                            </button>
                             <button class="btn-subscribe-outline"> <i class="bi bi-envelope"> </i> Subscribe
                            </button>
                        </div>
                    </div>
                </div>
            </div>



        </main>
    </body>

</html>
